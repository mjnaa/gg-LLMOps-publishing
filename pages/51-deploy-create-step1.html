          </a>
        </div>

        <!------ 메뉴 영역  ------>
        <div class="nav-body" aria-label="메뉴 목록">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--dashboard icon--basic icon"></span>
                <span class="nav-text">대시보드</span>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--model icon--basic icon"></span>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--image icon--basic icon"></span>
                <span class="nav-text">이미지 관리</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--project icon--basic icon"></span>
                <span class="nav-text">프로젝트 관리</span>
              </a>
            </li>
            <li class="nav-item is-active">
              <a href="#" class="nav-link">
                <span class="icon20 icon--deploy icon--basic icon"></span>
                <span class="nav-text">모델 배포 관리</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--training icon--basic icon"></span>
                <span class="nav-text">모델 학습 관리</span>

            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--api icon--basic icon"></span>
                <span class="nav-text">API 관리</span>
              </a>

              </a>
            </li>
          </ul>
        </div>
        
    </aside>


    <!------ 메인 영역 ------>
    <main class="layout-main">

      <!------ 상단바 ------>
      <header class="layout-header" aria-label="상단바">
        <div class="header-title">
          <h5 class="page-title">모델 배포 관리</h5>
        </div>

        <div class="header-actions">
          <button type="button" class="btn-outline-gray-s">로그아웃</button>
        </div>
      </header>
        
  
      <!------ 본문 ------>
      <section class="layout-body" aria-label="콘텐츠">

        <div class="page page--narrow">

          <!-- 상단 타이틀 -->
          <div class="page-head">
            <h5 class="page-title">새 배포 추가</h5>
          </div>

          <!-- 콘텐츠 -->
          <div class="page-content">
            <form class="form-panel" aria-label="새 배포 추가 폼">

              <div class="form-layout">
                <!-- 스텝퍼 -->
                <div class="stepper" aria-label="배포 생성 단계">
                  <ol class="stepper-list">
                    <li class="stepper-item is-current">
                      <span class="stepper-circle">1</span>
                      <span class="stepper-label">기본 설정</span>
                    </li>

                    <li class="stepper-item">
                      <span class="stepper-circle">2</span>
                      <span class="stepper-label">매개 변수</span>
                    </li>

                    <li class="stepper-item">
                      <span class="stepper-circle">3</span>
                      <span class="stepper-label">자원 설정</span>
                    </li>

                    <li class="stepper-item">
                      <span class="stepper-circle">4</span>
                      <span class="stepper-label">요약</span>
                    </li>
                  </ol> 
                </div>

                <!-- 기본 설정 -->
                <div class="form-section">
                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="deploy-model">모델 선택<span class="is-required">*</span></label>
                      <select class="form-select" id="deploy-model" required>
                        <option value="" selected disabled hidden>모델을 선택해주세요</option>
                        <option value="op1">모델 1</option>
                        <option value="op2">모델 2</option>
                      </select>
                    </div>

                    <div class="form-field">
                      <label class="form-label" for="deploy-group-code">그룹 코드<span class="is-required">*</span></label>
                      <input type="text" id="deploy-group-code" class="form-input" placeholder="그룹 코드를 입력해주세요" required>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="deploy-version">버전<span class="is-required">*</span></label>
                      <input type="text" id="deploy-version" class="form-input" placeholder="버전을 입력해주세요" required>
                    </div>

                    <div class="form-field">
                      <label class="form-label" for="deploy-id">배포 ID<span class="is-required">*</span></label>
                      <input type="text" id="deploy-id" class="form-input" placeholder="배포 ID를 입력해주세요" required>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="deploy-name">배포 이름<span class="is-required">*</span></label>
                      <input type="text" id="deploy-name" class="form-input" placeholder="배포 이름을 입력해주세요" required>
                    </div>

                    <div class="form-field">
                      <label class="form-label" for="deploy-service-name">서비스 이름</label>
                      <input type="text" id="deploy-service-name" class="form-input" placeholder="서비스 이름을 입력해주세요">
                    </div>
                  </div>

                </div>

                <!-- 버튼 -->
                <div class="form-actions">
                  <div class="form-actions-left">
                  </div>
                  <div class="form-actions-right">
                    <button type="button" class="btn-outline-gray-l">취소</button>
                    <button type="submit" class="btn-solid-primary-l">다음</button>
                  </div>
                </div>
              
              </div>

            </form>
          </div>

        </div>
      </section>

    </main>


  </div>

</body>
</html>
