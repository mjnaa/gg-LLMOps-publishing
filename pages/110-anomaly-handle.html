    <!------ 메인 영역 ------>
    <main class="layout-main">

      <!------ 상단바 ------>

        <div class="header-title">
          <h5 class="page-title">이상 탐지 관리</h5>
        </div>

        <div class="header-actions">
          <button type="button" class="btn-outline-gray-s">로그아웃</button>
        </div>
      </header>
        
  
      <!------ 본문 ------>
      <section class="layout-body" aria-label="콘텐츠">

        <div class="page page--narrow">

          <!-- 상단 타이틀 -->
          <div class="page-head">
            <h5 class="page-title">이상 탐지 처리</h5>
          </div>

          <!-- 콘텐츠 -->
          <div class="page-content">
            <form class="form-panel" aria-label="이상 탐지 처리 폼">

              <div class="form-layout">
                
                <p class="table-label">상세 정보</p>
                <div class="info-table mb20">
                  <table class="kv-table">
                    <caption class="visually-hidden">이상 탐지 상세 정보</caption>
                    <colgroup>
                      <col style="width: 160px;">
                      <col>
                      <col style="width: 160px;">
                      <col>
                    </colgroup>

                    <tbody>
                      <tr>
                        <th scope="row">질의 시간</th>
                        <td>2025.12.03 14:22:23</td>
                        <th scope="row">모델명</th>
                        <td>믿음 2.0 Pro</td>
                      </tr>
                      <tr>
                        <th scope="row">서비스명</th>
                        <td>서비스명</td>
                        <th scope="row">소요시간</th>
                        <td>12분</td>
                      </tr>
                    </tbody>
                  </table>
                </div>


                <div class="form-section">
                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="anomaly-status">처리 상태</label>
                      <select class="form-select" id="anomaly-status">
                        <option value="" selected disabled hidden>처리 상태를 선택해주세요</option>
                        <option value="op1">처리 완료</option>
                        <option value="op2">처리 중</option>
                        <option value="op3">처리 불가</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <span class="form-label" id="anomaly-opinion-label">처리 의견</span>

                      <div class="form-multi" role="group" aria-labelledby="anomaly-opinion-label">
                        <!-- 입력 리스트 -->
                        <div class="form-multi-list" id="anomaly-opinion-list">
                          <div class="form-multi-item">
                            <input type="text" id="anomaly-opinion-1" class="form-input" placeholder="예: 일시적 네트워크 오류에 따른 지연">
                          </div>
                        </div>
                        
                        <!-- 추가 버튼 -->
                        <div class="form-multi-actions">
                          <button type="button" class="btn-outline-gray-l form-multi-add" aria-controls="anomaly-opinion-list" aria-label="처리 의견 항목 추가">
                            <span class="icon20 icon--add icon--basic"></span>
                          </button>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>

                <!-- 버튼 -->
                <div class="form-actions">
                  <div class="form-actions-left">
                  </div>
                  <div class="form-actions-right">
                    <button type="button" class="btn-outline-gray-l">취소</button>
                    <button type="submit" class="btn-solid-primary-l">처리</button>
                  </div>
                </div>
              
              </div>

            </form>
          </div>

        </div>
