    <!------ 메인 영역 ------>
    <main class="layout-main">

      <!------ 상단바 ------>
      <header class="layout-header" aria-label="상단바">
        <div class="header-title">
          <h5 class="page-title">이미지 관리</h5>
        </div>

        <div class="header-actions">
          <button type="button" class="btn-outline-gray-s">로그아웃</button>
        </div>
      </header>
        
  
      <!------ 본문 ------>
      <section class="layout-body" aria-label="콘텐츠">

        <div class="page page--narrow">

          <!-- 상단 타이틀 -->
          <div class="page-head">
            <h5 class="page-title">이미지 수정</h5>

            <div class="page-meta" aria-label="등록 정보">
              <p class="page-meta-item">
                <span class="page-meta-label">등록자 :</span>
                <span class="page-meta-value">홍길동</span>
              </p>
              <span class="page-meta-sep">|</span>
              <p class="page-meta-item">
                <span class="page-meta-label">최종 등록일 :</span>
                <span class="page-meta-value">2025.09.25</span>
              </p>
            </div>
          </div>

          <!-- 콘텐츠 -->
          <div class="page-content">
            <form class="form-panel" aria-label="이미지 등록 폼">

              <div class="form-layout">
                <!-- 기본 정보 -->
                <div class="form-section">
                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="image-id">이미지 ID<span class="is-required">*</span></label>
                      <div class="form-control">
                        <input type="text" id="image-id" class="form-input" value="kai_gg_id" required>
                        <button type="button" class="field-action btn-outline-gray-s">중복확인</button>
                      </div>
                    </div>

                    <div class="form-field">
                      <label class="form-label" for="image-name">이미지명<span class="is-required">*</span></label>
                      <input type="text" id="image-name" class="form-input" value="믿음 2.0 Pro 학습" required>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="image-release-date">이미지 출시일<span class="is-required">*</span></label>
                        <div class="date-field">
                          <input type="text" id="image-release-date" value="2025.09.20" required>
                          <button type="button" class="date-field-icon">
                            <span class="icon20 icon--calendar icon--basic"></span>
                          </button>
                        </div>
                    </div>

                    <div class="form-field">
                      <label class="form-label" for="image-summary">이미지 설명(요약)</label>
                      <input type="text" id="image-summary" class="form-input" value="vLLM기반의 추론 환경">
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="image-type">종류</label>
                      <select class="form-select" id="image-type">
                        <option value="op1" selected>추론</option>
                        <option value="op2">학습</option>
                      </select>
                    </div>

                    <div class="form-field">
                      <label class="form-label" for="image-size">이미지 크기</label>
                      <input type="text" id="image-size" class="form-input" value="80G">
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="image-icon-file">이미지 아이콘</label>

                      <!-- 파일 업로더 래퍼 -->
                      <div class="form-file is-filled" data-file-uploader>
                        <!-- 드롭존-->
                        <label class="form-file-drop" for="image-icon-file">
                          <input type="file" id="image-icon-file" class="form-file-input" data-form-file-input>

                          <div class="form-file-inner">
                            <p class="form-file-title">이미지 아이콘 업로드</p>
                            <p class="form-file-desc">드래그 혹은 클릭하여 업로드 해주세요.</p>
                          </div>
                        </label>

                        <!-- 파일 선택됨 -->
                        <div class="form-file-item" data-form-file-item>
                          <span class="form-file-icon" aria-hidden="true">
                            <span class="icon24 icon--docs icon--basic"></span>
                          </span>

                          <div class="form-file-info">
                            <p class="form-file-name" data-form-file-name>65fds12g43hfse6sdq23.png</p>
                            <p class="form-file-size" data-form-file-size>184 KB</p>
                          </div>

                          <button type="button" class="form-file-remove" aria-label="첨부 파일 삭제" data-form-file-remove>
                            <span class="icon22 icon--close icon--basic"></span>
                          </button>
                        </div>

                      </div>
                    </div>
                  </div>

                </div>

                <hr class="form-divider">

                <!-- 고급 설정 -->
                <div class="form-section">
                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="registry-host">Container Registry host</label>
                      <input type="text" id="registry-host" class="form-input" value="192.0.0.01:8080">
                    </div>
                    <div class="form-field">
                      <label class="form-label" for="registry-tag">Container Registry tag</label>
                      <input type="text" id="registry-tag" class="form-input" value="latest">
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="registry-project">Container Registry project</label>
                      <input type="text" id="registry-project" class="form-input" value="bai">
                    </div>
                    <div class="form-field">
                      <label class="form-label" for="image-tag">Image tag</label>
                      <input type="text" id="image-tag" class="form-input" value="midm-pro-2.0">
                    </div>
                  </div>
                </div>

                <!-- 버튼 -->
                <div class="form-actions">
                  <div class="form-actions-left">
                    <button type="button" class="btn-solid-danger-l">삭제</button>
                    <button type="button" class="btn-outline-gray-l">비활성화</button>
                  </div>
                  <div class="form-actions-right">
                    <button type="submit" class="btn-solid-primary-l">수정</button>
                  </div>
                </div>
              
              </div>

            </form>
          </div>

        </div>
