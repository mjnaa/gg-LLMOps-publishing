  <meta charset="utf-8">

	<meta name="description" content="경기도 생성형 LLMOps" />
  <!-- style sheets -->

  <link href="../assets/css/components.css" rel="stylesheet">
  <link href="../assets/css/mask_datauri.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">

<body>
  <div class="layout">

    <!------ 좌측 네비게이션 ------>
    <aside class="layout-nav" aria-label="좌측 네비게이션">
      
      <!------ 상단 고정 영역 ------>
        <div class="nav-head">
          <a class="logo" href="#" aria-label="홈으로">
            <img src="../assets/img/logo.png" alt="LLMOps"/>
          </a>
        </div>

        <!------ 메뉴 영역  ------>
        <div class="nav-body" aria-label="메뉴 목록">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--dashboard icon--basic icon"></span>
                <span class="nav-text">대시보드</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--model icon--basic icon"></span>
                <span class="nav-text">모델 관리</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--image icon--basic icon"></span>
                <span class="nav-text">이미지 관리</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--project icon--basic icon"></span>
                <span class="nav-text">프로젝트 관리</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--deploy icon--basic icon"></span>
                <span class="nav-text">모델 배포 관리</span>
              </a>
            </li>
            <li class="nav-item is-active">
              <a href="#" class="nav-link">
                <span class="icon20 icon--training icon--basic icon"></span>
                <span class="nav-text">모델 학습 관리</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--api icon--basic icon"></span>
                <span class="nav-text">API 관리</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--key icon--basic icon"></span>
                <span class="nav-text">API 키 관리</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--resource icon--basic icon"></span>
                <span class="nav-text">자원 관리</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--dev icon--basic icon"></span>
                <span class="nav-text">개발 관리</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--evaluation icon--basic icon"></span>
                <span class="nav-text">평가 관리</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="icon20 icon--anomaly icon--basic icon"></span>
                <span class="nav-text">이상 탐지 관리</span>
              </a>
            </li>
          </ul>
        </div>
        
    </aside>


    <!------ 메인 영역 ------>
    <main class="layout-main">

      <!------ 상단바 ------>
      <header class="layout-header" aria-label="상단바">
        <div class="header-title">
          <h5 class="page-title">모델 학습 관리</h5>
        </div>

        <div class="header-actions">
          <button type="button" class="btn-outline-gray-s">로그아웃</button>
        </div>
      </header>
        
  
      <!------ 본문 ------>
      <section class="layout-body" aria-label="콘텐츠">

        <div class="page page--narrow">

          <!-- 상단 타이틀 -->
          <div class="page-head">
            <h5 class="page-title">새 모델 학습</h5>
          </div>

          <!-- 콘텐츠 -->
          <div class="page-content">
            <form class="form-panel" aria-label="새 모델 학습 폼">

              <div class="form-layout">
                <!-- 스텝퍼 -->
                <div class="stepper" aria-label="모델 학습 단계">
                  <ol class="stepper-list">
                    <li class="stepper-item is-current">
                      <span class="stepper-circle">1</span>
                      <span class="stepper-label">정보 입력</span>
                    </li>

                    <li class="stepper-item">
                      <span class="stepper-circle">2</span>
                      <span class="stepper-label">데이터 선택</span>
                    </li>

                    <li class="stepper-item">
                      <span class="stepper-circle">3</span>
                      <span class="stepper-label">매개변수 설정</span>
                    </li>

                    <li class="stepper-item">
                      <span class="stepper-circle">4</span>
                      <span class="stepper-label">자원 설정</span>
                    </li>

                    <li class="stepper-item">
                      <span class="stepper-circle">5</span>
                      <span class="stepper-label">요약</span>
                    </li>
                  </ol> 
                </div>

                <!-- 정보 입력 -->
                <div class="form-section">
                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="train-name">학습 이름<span class="is-required">*</span></label>
                      <input type="text" id="train-name" class="form-input" placeholder="학습 작업 이름을 입력해주세요" required>
                    </div>

                    <div class="form-field">
                      <label class="form-label" for="train-model-type">모델 타입<span class="is-required">*</span></label>
                      <select class="form-select" id="train-model-type" required>
                        <option value="" selected disabled hidden>모델 타입을 선택해주세요</option>
                        <option value="op1">모델 타입 1</option>
                        <option value="op2">모델 타입 2</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="train-purpose">학습 목적</label>
                      <select class="form-select" id="train-purpose">
                        <option value="" selected disabled hidden>학습 목적을 선택해주세요</option>
                        <option value="op1">학습 목적 1</option>
                        <option value="op2">학습 목적 2</option>
                      </select>
                    </div>

                    <div class="form-field">
                      <label class="form-label" for="train-runtime">실행 환경/버전</label>
                      <select class="form-select" id="train-runtime">
                        <option value="" selected disabled hidden>실행 환경/버전을 선택해주세요</option>
                        <option value="op1">실행 환경/버전 1</option>
                        <option value="op2">실행 환경/버전 2</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="train-desc">학습 설명</label>
                      <div class="textarea-wrap">
                        <textarea id="train-desc" class="form-textarea" placeholder="학습 작업에 대한 상세 설명을 입력해주세요"></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field form-field--horizontal">
                      <label class="form-label" id="train-schedule-label">실행 스케줄<span class="is-required">*</span></label>
                      <div class="form-radio-wrap" role="radiogroup" aria-labelledby="train-schedule-label">
                        <label class="form-radio-label">
                          <input type="radio" id="train-schedule-now" name="train-schedule" class="form-radio" value="now" checked><span>즉시 실행</span>
                        </label>
                        <label class="form-radio-label">
                          <input type="radio" id="train-schedule-reserve" name="train-schedule" class="form-radio" value="reserve"><span>예약 실행</span>
                        </label>
                      </div>
                    </div>
                  </div>

                </div>

                <!-- 버튼 -->
                <div class="form-actions">
                  <div class="form-actions-left">
                  </div>
                  <div class="form-actions-right">
                    <button type="button" class="btn-outline-gray-l">취소</button>
                    <button type="submit" class="btn-solid-primary-l">다음</button>
                  </div>
                </div>
              
              </div>

            </form>
          </div>

        </div>
      </section>

    </main>


  </div>

</body>
</html>
