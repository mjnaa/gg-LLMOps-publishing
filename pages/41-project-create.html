    <!------ 메인 영역 ------>
    <main class="layout-main">

      <!------ 상단바 ------>
      <header class="layout-header" aria-label="상단바">
        <div class="header-title">
          <h5 class="page-title">프로젝트 관리</h5>
        </div>

        <div class="header-actions">
          <button type="button" class="btn-outline-gray-s">로그아웃</button>
        </div>
      </header>
        
  
      <!------ 본문 ------>
      <section class="layout-body" aria-label="콘텐츠">

        <div class="page page--narrow">

          <!-- 상단 타이틀 -->
          <div class="page-head">
            <h5 class="page-title">프로젝트 추가</h5>
          </div>

          <!-- 콘텐츠 -->
          <div class="page-content">
            <form class="form-panel" aria-label="프로젝트 추가 폼">

              <div class="form-layout">
                <!-- 기본 정보 -->
                <div class="form-section">
                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="project-id">프로젝트 ID<span class="is-required">*</span></label>
                      <div class="form-control">
                        <input type="text" id="project-id" class="form-input" placeholder="프로젝트 ID를 15자 이내로 입력해주세요" required>
                        <button type="button" class="field-action btn-outline-gray-s">중복확인</button>
                      </div>
                    </div>

                    <div class="form-field">
                      <label class="form-label" for="project-name">프로젝트 이름<span class="is-required">*</span></label>
                      <input type="text" id="project-name" class="form-input" placeholder="프로젝트 이름을 입력해주세요" required>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="project-description">프로젝트 설명</label>
                      <div class="textarea-wrap">
                        <textarea id="project-description" class="form-textarea" placeholder="프로젝트 설명을 입력해주세요"></textarea>
                      </div>
                    </div>

                    <div class="form-field">
                      <label class="form-label" id="project-pm-label">프로젝트 관리자(PM)</label>
                      <div class="chip-input" role="group" aria-labelledby="project-pm-label">
                        <!-- 칩이 들어가는 영역-->
                        <div class="chip-list">
                          <!-- 칩 -->
                          <div class="chip-item">
                            <span class="chip-label">우상우</span>
                            <button type="button" class="chip-remove" aria-label="삭제">
                              <span class="icon16 icon--close icon--basic"></span>
                            </button>
                          </div>
                        </div>

                        <button type="button" class="field-action btn-outline-gray-s">추가하기</button>

                      </div>
                    </div>
                  </div>

                </div>

                <hr class="form-divider">

                <!-- 고급 설정 -->
                <div class="form-section">
                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="project-domain">Domain</label>
                      <select class="form-select" id="project-domain">
                        <option value="op1" selected>default</option>
                      </select>
                    </div>

                    <div class="form-field">
                      <label class="form-label" for="project-policy">Resource Policy(optional)</label>
                      <select class="form-select" id="project-policy">
                        <option value="op1" selected>project_resource_policy</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" for="project-groups">Allowed Resouce Groups(optional)</label>
                      <select class="form-select" id="project-groups">
                        <option value="op1" selected>default</option>
                      </select>
                    </div>

                    <div class="form-field">
                      <label class="form-label" for="project-hosts">Aowed Folder Hosts(optional)</label>
                      <select class="form-select" id="project-hosts">
                        <option value="op1" selected>sp1nas</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label class="form-label" id="project-resource-limit-label">Max allowed CPU / Memory(optional)</label>
                      
                      <div class="form-group form-group--4-unit" role="group" aria-labelledby="project-resource-limit-label">
                        <input type="text" id="project-max-cpu" class="form-input" placeholder="">
                        <select class="form-select" id="project-max-cpu-unit">
                          <option value="op1" selected>core</option>
                        </select>

                        <input type="text" id="project-max-memory" class="form-input" placeholder="">
                        <select class="form-select" id="project-max-memory-unit">
                          <option value="op1" selected>GiB</option>
                        </select>  
                      </div>
                    </div>

                    <div class="form-field">
                      <label class="form-label" id="project-registry-label">Container Registry for Image Commit(optional)</label>

                      <div class="form-group form-group--2" role="group" aria-labelledby="project-registry-label">
                        <input type="text" id="project-registry-url" class="form-input" placeholder="Registry">
                        <input type="text" id="project-registry-project" class="form-input" placeholder="Project">
                      </div>
                    </div>
                  </div>

                  <div class="form-row">
                    <div>
                      <label class="form-checkbox-label" for="project-is-active">
                        <input type="checkbox" id="project-is-active" class="form-checkbox">Is Active?
                      </label>
                    </div>  
                  </div>

                </div>

                <!-- 버튼 -->
                <div class="form-actions">
                  <div class="form-actions-left">
                  </div>
                  <div class="form-actions-right">
                    <button type="button" class="btn-outline-gray-l">취소</button>
                    <button type="submit" class="btn-solid-primary-l">저장</button>
                  </div>
                </div>
              
              </div>

            </form>
          </div>

        </div>
